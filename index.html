<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pac-man</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="start-button">Start</button>
    <div class="hero">
      <audio src="./songs/Intro.mp3" id="audio"></audio>
      <audio id="eat-dots" src="./songs/Chomp.mp3"></audio>
      <audio id="death" src="./songs/Death.mp3"></audio>
      <audio id="prize" src="./songs/Fruit.mp3"></audio>
      <div class="grid"></div>
      <div class="info">
        <h3>Score:<span id="score"></span></h3>
        <h3>lifes: <span id="lifes"></span></h3>
        <h3>Time: <span id="Time"></span></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
