<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pac-man</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <div class="btn">
      <button class="buttons" id="start-button">Start</button>
      <button class="buttons" id="pause">Pause</button>
    </div>

    <div class="hero">
      <audio src="./songs/Intro.mp3" id="audio"></audio>
      <audio id="eat-dots" src="./songs/Chomp.mp3"></audio>
      <audio id="death" src="./songs/Death.mp3"></audio>
      <audio id="prize" src="./songs/Fruit.mp3"></audio>
      <div class="grid">
        <img id="pattern" src="./img/pattern.webp" alt="">
      </div>
      <div class="info">
        <h3>Score:<span id="score"></span></h3>
        <h3>lifes: <span id="lifes">❤️</span></h3>
        <h3>Time: <span id="Time"></span></h3>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
